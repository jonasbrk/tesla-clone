<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>


        <div class="header-wrapper container-header-bottom ">
            <div class="header-wrapper container-logo">
                <img src="assets/tesla-logo.svg" alt="Tesla">
            </div>

            <div id="marker"></div>

            <div class="header-wrapper container-central-menu">
            </div>
            <div class="header-wrapper container-menu">
                <a href="#" id="shop-button"><span>Shop</span></a>
                <a href="#" id="account-button"><span>Account</span></a>
                <a href="#" id="side-menu-button"><span>Menu</span></a>
            </div>
        </div>
    </header>

    <nav class="sidebar">
    </nav>
    <div class="menu-bg-overlay open-menu-bg-overlay"></div>

    <section class="shop-modal">
        <div class="shop-header">
            <div class="header-section">
                <h2 class="shop-title">
                    Shop
                </h2>
                <img src="assets/close-button.svg" class="modal-close-btn">
            </div>
            <div class="header-search">
                <input type="text" name="search-btn">
                <span>Order by:</span>
                <select name="order" id="">
                    <option value="featured">featured</option>
                    <option value="lower-price">Lower price</option>
                    <option value="highest-price">Highest price</option>
                    <option value="lower-autonomy">Lower autonomy</option>
                    <option value="highest-autonomy">Highest autonomy</option>
                </select>

                <span>Filter by:</span>
                <div class="range-filter">
                    <input type="range" name="" id="">
                    <input type="range" name="" id="">
                </div>
            </div>





        </div>

        <div class="shop-main">
            <div class="shop-results">
                <div class="shop-item">
                    <div class="item-img"><img src="assets/model-3-shop.jpg" alt=""></div>
                    <div class="item-description">

                    </div>
                    <input type="button" value="">
                </div>
            </div>
            <div class="shop-side-section"></div>

        </div>


    </section>


    <main>

        <section id="model">
            <div class="model-data">
                <div class="model-wrapper">
                    <h2 class="model-title">Model S</h2>
                    <h3 class="model-description">Order Online for <a href="#">Touchless Delivery</a></h3>
                </div>
                <div class="button-wrapper">
                    <a href="#">CUSTOM ORDER</a>
                    <a href="#">EXISTING INVENTORY</a>
                </div>
                <div class="scroll-indicator-wrapper"><img class="scroll-indicator" src="assets/arrowDown.svg"></div>

            </div>



        </section>


    </main>



    <script type="module" src="style.js"></script>
</body>

</html>
